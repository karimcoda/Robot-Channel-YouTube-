<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article transition page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="skillsBox">
        <!--Start Header-->
        <div class="header" id="main-header" onclick="mainBodyOpen()">
            <h1 data-shadow="Skills">Skills</h1>
        </div>
        <!--End Header-->
        <div class="body" id="main-body">
            <div class="content">
                <!--Start Box Num 1 (html) -> 90%-->
                <div class="skills">
                    <div class="progress">
                        <div class="percent">90%</div>
                    </div>
                    <h2>HTML</h2>
                </div>
                <!--End Box Num 1-->

                <!--Start Box Num 2 (css) -> 100%-->
                <div class="skills">
                    <div class="progress">
                        <div class="percent">100%</div>
                    </div>
                    <h2>CSS</h2>
                </div>
                <!--End Box Num 2-->

                <!--Start Box Num 3 (Javascript) -> 60%-->
                <div class="skills">
                    <div class="progress">
                        <div class="percent">60%</div>
                    </div>
                    <h2>JAVASCRIPT</h2>
                </div>
                <!--End Box Num 3-->
                <!--Start Box Num 4 (PHOTOSHOP) -> 30%-->
                <div class="skills">
                    <div class="progress">
                        <div class="percent">30%</div>
                    </div>
                    <h2>PHOTOSHOP</h2>
                </div>
                <!--End Box Num 4-->
            </div>
        </div>
        <!--Start Body-->
        <!--End Body-->
    </div>
    <script src="index.js"></script>
</body>
</html>
