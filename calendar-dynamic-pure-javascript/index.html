<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="calendar">
        <div class="head"><span id="month"></span></div>
        <div class="body">
            <div class="item-1">
                <span id="name-month"></span>
                <span id="year"></span>
            </div>
            <div class="item-2">
                <span id="day"></span>
                <span id="name-day"></span>
                <p id="number-days">
                  <span id="num-day"></span>
                  <span id="total-days">/</span>
                </p>
            </div>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
